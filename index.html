<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">I no no wanna o(╥﹏╥)o</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  <body>

  <!-- GIF (already looping) -->
  <img src="rizz.gif" alt="Rizz GIF">

  <!-- Audio (hidden) -->
  <audio id="bgAudio" loop>
    <source src="namsan.mp3" type="audio/mpeg">
  </audio>

  <!-- JavaScript to play audio on first click -->
  <script>
    const audio = document.getElementById('bgAudio');

    // Play audio when the user clicks anywhere on the page
    document.body.addEventListener('click', () => {
      audio.play();
    }, { once: true }); // "once: true" ensures it only triggers on first click
  </script>

</body>


</html>
